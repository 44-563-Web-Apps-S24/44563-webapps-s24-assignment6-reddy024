<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="text-center">
        <h2>Guessing Game</h2>
        <button class="btn btn-primary mt-3" onclick="checkGuess()">Make a Guess</button>
    </div>

    <div class="mt-3" id="resultContainer">
    </div>

    <script>
        var correctGuesses = 0;
        var wrongGuesses = 0;

        function checkGuess() {
            var isCorrect = Math.random() < 0.5; 

            if (isCorrect) {
                correctGuesses++;
            } else {
                wrongGuesses++;
            }

            updateResultDisplay();
        }

        function updateResultDisplay() {
            var resultContainer = document.getElementById('resultContainer');

            if (wrongGuesses > correctGuesses) {
                document.querySelector('button').onclick = displayAlert;
                resultContainer.innerHTML = '<div class="alert alert-danger">Sorry, too many wrong guesses.</div>';
            } else {
                resultContainer.innerHTML = `<div class="alert alert-success">Correct Guesses: ${correctGuesses}</div>
                                            <div class="alert alert-danger">Wrong Guesses: ${wrongGuesses}</div>`;
            }
        }

        function displayAlert() {
            alert("Sorry, too many wrong guesses.");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
