<html>

<head>
    <title>Animal Game page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Animal Game By Rakesh Kusa<h1>
            <h2>Guess The Animal</h2>
            <form>
                <label for="hiddenAnimal">The hidden animal type:</label>
                <input type="password" id="hiddenAnimal" value="Chicken">
                <br>
                <label for="guessAnimal">Guess the animal:</label>
                <input type="text" id="guessAnimal">
                <br>
                <button class="btn btn-primary"type="button" onclick="checkAnimal()">Check the guess</button>
            </form>
            <p id="results"></p>
            <script>
                let wrong = 0;
                let correct = 0;
                function checkAnimal() {
                    const hiddenAnimalValue = document.getElementById('hiddenAnimal').value;
                    const guessAnimalValue = document.getElementById('guessAnimal').value;
                    if (hiddenAnimalValue === guessAnimalValue) {
                        correct++;
                        alert("Ruff ruff");
                    } else {
                        wrong++;
                        alert("Grrr");
                    }
                    if (wrong > correct) {
                        alert("Sorry, too many wrong guesses.");
                        document.getElementById("demo").innerHTML = "Sorry, too many wrong guesses.";
                    }
                }
                document.getElementById('results').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
            </script>
            <div id="imageContainer">
                <img id="drinkImage" src="thums up.jpg" width="150" height="150" onclick="selectImage()">
            </div>
            <script>
                let useImage = 1;
                function selectImage() {
                    const image = document.getElementById('drinkImage');
                    switch (useImage) {
                        case 1:
                            image.src = 'thums up.jpg';
                            useImage = 2;
                            break;
                        case 2:
                            image.src = 'mirinda.jpg';
                            useImage = 3;
                            break;
                        case 3:
                            image.src = 'appy fizz.jpg';
                            useImage = 1;
                            break;
                        default:
                            break;
                    }
                }
            </script>
            <button onclick="selectImage()">Change Image</button>
</body>

</html>
