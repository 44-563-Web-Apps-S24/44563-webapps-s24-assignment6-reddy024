<html>

<head>
    <title>
        Packing Page
    </title>
</head>

<body>
    <h1>Rakesh packs for a trip</h1>
    <form id="packingForm">
        <div class="form-group">
            <label for="checkbox1">Pack light</label>
            <input type="checkbox" id="checkbox1" value="True">
        </div>

        <div class="form-group">
            <label for="checkbox2">Carry on</label>
            <input type="checkbox" id="checkbox2" value="True">
        </div>

        <div class="form-group">
            <label for="checkbox3">Tablet</label>
            <input type="checkbox" id="checkbox3" value="False">
        </div>

        <button type="button" onclick="selectPack()">Select for packing</button>
    </form>

    <div id="results"></div>

    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};

            my_pack.light = document.getElementById("checkbox1").checked;
            my_pack.carry = document.getElementById("checkbox2").checked;
            my_pack.tablet = document.getElementById("checkbox3").checked;

            document.getElementById("results").innerHTML = JSON.stringify(my_pack);
        }
        </script>
      <form id="textInputForm">
        <div class="form-group">
          <label for="travelMonth">Enter travel month</label>
          <input type="text" id="travelMonth" value="May">
        </div>
    
        <div class="form-group">
          <label for="tripPrice">Enter price</label>
          <input type="text" id="tripPrice">
        </div>
    
        <button type="button" onclick="updatePack()">Update the pack</button>
      </form>
    
      <div id="results"></div>
    
      <script>
        let my_pack = {};
    
        function selectPack() {
          my_pack = {};
    
          my_pack.light = document.getElementById("checkbox1").checked;
          my_pack.carry = document.getElementById("checkbox2").checked;
          my_pack.tablet = document.getElementById("checkbox3").checked;
    
          document.getElementById("results").innerHTML = JSON.stringify(my_pack);
        }
    
        // Step 4
        function updatePack() {
          // Step 4a
          const month = document.getElementById("travelMonth").value;
    
          // Step 4b
          const price = document.getElementById("tripPrice").value;
    
          // Step 4c
          my_pack["month"] = month;
          my_pack["price"] = price;
    
          // Step 4d
          document.getElementById("results").innerHTML = JSON.stringify(my_pack);
        }
      </script>
    
    </body>
   
</body>

</html>
