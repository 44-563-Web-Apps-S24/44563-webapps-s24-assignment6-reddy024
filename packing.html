<html>

<head>
    <title>
        Packing Page
    </title>
</head>

<body>
    <h1>Rakesh packs for a trip</h1>
    <form id="packingForm">
        <div class="form-group">
            <label for="checkbox1">Pack light</label>
            <input type="checkbox" id="checkbox1" value="True">
        </div>

        <div class="form-group">
            <label for="checkbox2">Carry on</label>
            <input type="checkbox" id="checkbox2" value="True">
        </div>

        <div class="form-group">
            <label for="checkbox3">Tablet</label>
            <input type="checkbox" id="checkbox3" value="False">
        </div>

        <button type="button" onclick="selectPack()">Select for packing</button>
    </form>

    <div id="results"></div>

    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};

            my_pack.light = document.getElementById("checkbox1").checked;
            my_pack.carry = document.getElementById("checkbox2").checked;
            my_pack.tablet = document.getElementById("checkbox3").checked;

            document.getElementById("results").innerHTML = JSON.stringify(my_pack);
        }
        </script>
         <form id="checkboxForm">
      </form>
  
      <form id="updateForm">
          <label for="monthInput">Enter travel month:</label>
          <input type="text" id="monthInput" value="May">
  
          <label for="priceInput">Enter price:</label>
          <input type="text" id="priceInput">
  
          <button type="button" onclick="updatePack()">Update the pack</button>
      </form>
  
      <div id="taggedElement">
      </div>
  
      <script>
  
          function updatePack() {
              var monthValue = document.getElementById('monthInput').value;
              var priceValue = document.getElementById('priceInput').value;
  
              my_pack.month = monthValue;
              my_pack.price = parseFloat(priceValue);
  
              document.getElementById('taggedElement').innerHTML = JSON.stringify(my_pack);
          }
      </script>
</body>
</html>
